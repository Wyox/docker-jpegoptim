image: alpine

stages:
  - build

build jpegoptim:
  image: docker:dind
  stage: build
  script:
    # install composer and get dependencies
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t turion/jpegoptim -f Dockerfile .
    - docker push turion/jpegoptim
  only:
    - master